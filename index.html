    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // --- ‚ùó ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ - ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ---
        const LIFF_ID = "2007717724-jqqXaNqq"; // ‚ùó ‡πÉ‡∏™‡πà LIFF ID ‡∏Ç‡∏≠‡∏á "‡∏´‡∏ô‡πâ‡∏≤‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°"
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyIHd5uxoQRWEDWLwYZFbzOoIPvIDsEKes2QiClzlzjr6jhtWzn-LiCC9BjGAZVLcA/exec";
        const IMGUR_CLIENT_ID = "YOUR_IMGUR_CLIENT_ID"; // ‚ùó ‡πÉ‡∏™‡πà Client ID ‡∏à‡∏≤‡∏Å Imgur (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ ‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡πà‡∏≤‡∏á)
        // -----------------------------------------

        let myProfile = {};
        let imageFile = null;

        document.addEventListener('DOMContentLoaded', () => {
            liff.init({ liffId: LIFF_ID })
                .then(initializeApp)
                .catch(err => { console.error("LIFF Init Error:", err); alert("LIFF ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î") });
        });

        function initializeApp() {
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            liff.getProfile().then(profile => {
                myProfile = profile;
                document.getElementById('displayName').value = profile.displayName;
                document.querySelector('button[type="submit"]').disabled = false;
            });
            fetchRepairTopics();
        }

        function fetchRepairTopics() {
            fetch(`${GAS_URL}?action=get_topics`)
                .then(response => response.json())
                .then(result => {
                    const topicSelect = document.getElementById('repairTopic');
                    topicSelect.innerHTML = '<option value="" selected disabled>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å...</option>'; // Clear loading text
                    if (result.status === 'success' && result.data) {
                        result.data.forEach(topic => {
                            const option = new Option(topic, topic);
                            topicSelect.add(option);
                        });
                    }
                })
                .catch(err => {
                    console.error("Error fetching topics:", err);
                    document.getElementById('repairTopic').innerHTML = '<option value="" selected disabled>‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÑ‡∏î‡πâ</option>';
                });
        }

        document.getElementById('fileInput').addEventListener('change', (event) => {
            imageFile = event.target.files[0];
            const preview = document.getElementById('preview');
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; }
                reader.readAsDataURL(imageFile);
                document.querySelector('.upload-text').style.display = 'none';
            } else {
                preview.src = '';
                document.querySelector('.upload-text').style.display = 'block';
            }
        });

        document.getElementById('repairForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            let photoUrl = "";
            if (imageFile && IMGUR_CLIENT_ID) {
                photoUrl = await uploadToImgur(imageFile);
                if (!photoUrl) {
                    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
                    setLoading(false);
                    return;
                }
            }

            const dataToSend = {
                userId: myProfile.userId,
                displayName: myProfile.displayName,
                repairTopic: document.getElementById('repairTopic').value,
                problemDetail: document.getElementById('problemDetail').value,
                photoUrl: photoUrl
            };

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(dataToSend)
            })
            .then(() => {
                alert('‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                liff.closeWindow();
            })
            .catch(error => {
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
                console.error('Error:', error);
                setLoading(false);
            });
        });

        async function uploadToImgur(file) {
            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: { 'Authorization': `Client-ID ${IMGUR_CLIENT_ID}` },
                    body: formData
                });
                if (!response.ok) throw new Error(`Imgur upload failed: ${response.statusText}`);
                const result = await response.json();
                return result.data.link;
            } catch (error) {
                console.error('Imgur Upload Error:', error);
                return null;
            }
        }

        function setLoading(isLoading) {
             document.querySelector('.spinner-border').style.display = isLoading ? 'inline-block' : 'none';
             document.getElementById('submit-text').textContent = isLoading ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...' : '‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';

        }
    </script>
